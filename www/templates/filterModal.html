<ion-modal-view class="filterModal">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Filter parking spots</h1>
    <button class="button button-icon icon-right ion-close" ng-click="closeFilter()"></button>
  </ion-header-bar>
  <ion-content padding="20">
    <form ng-submit="applyFilter()">
      <label class="item item-input item-stacked-label valueHeader">
        <span class="input-label positive">Location</span>
      </label>
      <div class="item item-input">
        <input type="text" ng-model="filter.locationSearchText">
        <button class="button button-icon icon ion-location positive" type="button" ng-click="setCurrentLocationText()"></button>
      </div>


      <label class="item item-input item-stacked-label valueHeader">
        <span class="input-label positive">Perimeter</span>
        <button class="button button-outline button-small button-positive resultLabel" ng-disabled="true">
          {{filter.perimeter}} m
        </button>
      </label>
      <div class="item range range-positive">
        100
        <input type="range" name="volume" min="100" max="10000" step="100" ng-model="filter.perimeter">
        10 000 m
      </div>

      <label class="item item-input item-stacked-label valueHeader">
        <span class="input-label positive">Price</span>
        <button class="button button-outline button-small button-positive resultLabel" ng-disabled="true">
          {{filter.costs}} â‚¬
        </button>
      </label>
      <div class="item range range-positive">
        Free
        <input type="range" name="volume" min="0.00" max="5.00" step="0.10" ng-model="filter.costs">
        All Prices
      </div>
      <button class="button button-positive button-block" type="submit">OK</button>
    </form>
  </ion-content>
</ion-modal-view>
